<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-language" content="en-US">
    <meta charset="utf-8" />
    <title>Display Quote collection</title>
    <link href="https://fonts.googleapis.com/css?family=Be+Vietnam|Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cardo|Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="main.css" >
  </head>
  <body>
    <section class="wrapper">

      <div class="load-new-quote">
        <a class="load-button" href="#" onclick="quote.getRandomQuote()">Next Quote</a>
        <p>Quote: <span id="currentQuoteIndex">0</span>/<span id="total">0</span> </p>
      </div>

      <div class="blockquote-wrapper" id="blockquote-wrapper">
        <div class="blockquote">
          <h1 id="quote-body">
            Start before you are ready
          </h1>
          <h4 id="from">&mdash;Steven Pressfield</h4>
        </div>
      </div>

      <footer class="link">
        <p>
          <a href="quotes.txt" target="quotes" class="quote-file">Quote File</a>
        </p>
      </footer>
    </section>
    <script src="from_quote_file.js" > </script>
  </body>
</html>
